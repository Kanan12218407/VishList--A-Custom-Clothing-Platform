{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Login/Signup - VishList</title>
    <style>
        /* Fullscreen background image */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('{% static "vishlist/images/lsin-transformed.jpg" %}') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo positioning in the top-left corner */
        .logo {
            position: absolute;
            top: 20px;  /* Distance from the top */
            left: 43px; /* Distance from the left */
        }

        .logo img {
            width: 150px; /* Adjust logo size */
        }

        /* Form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Form box */
        .form-box {
            background-color: rgba(50, 47, 47, 0.5); /* 50% opacity */
            border-radius: 15px;
            padding: 30px 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(255, 253, 253, 0.2);
        }

        .form-box h2 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="tel"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF13F0;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #1F51FF;
        }

        /* Google Login Button */
        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: #B026FF;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .google-btn:hover {
            background-color: #1F51FF;
        }

        /* Checkbox and Forgot Password */
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            margin-top: 10px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
        }

        .forgot-password {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Divider for OR */
        .or-divider {
            position: relative;
            color: #ffffff;
            margin: 20px 0;
            font-size: 14px;
        }

        .or-divider:before, .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'vishlist/images/logo-no-background.png' %}" alt="VishList Logo">
        </div>
    </header>

    <!-- Login/Signup Form Container -->
    <div class="form-container">
        <div class="form-box">
            <h2>Login / Signup</h2>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="or-divider">or</div>

                <button type="button" class="google-btn" onclick="handleGoogleLogin()">Login with Google</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("loginForm"));
            const data = {
                name: formData.get("name"),
                email: formData.get("email"),
                phone: formData.get("phone"),
                password: formData.get("password"),
                remember: formData.get("remember") === "on"
            };
            console.log("Form Data Submitted:", data);
            alert("Login/Signup Successful!");

            // Redirect to home.html after successful form submission
            window.location.href = "{% url 'home' %}"; // Replace 'home' with the correct URL name of your home page
            return false;
        }

        function handleGoogleLogin() {
            alert("Google Login clicked! (Integration not implemented)");
        }
    </script>

</body>
</html>
