{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Forgot Password - VishList</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: url('{% static "vishlist/images/bgfp.jpg" %}') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header with logo */
        .header {
            position: absolute;
            top: 20px;
            left: 40px;
        }

        .logo img {
            width: 150px;
        }

        /* Forgot Password Form Container */
        .forgot-password-container {
            background-color: rgba(3, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF13F0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #1F51FF;
        }

        .back-to-login {
            margin-top: 15px;
        }

        .back-to-login a {
            color: #FF13F0;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .forgot-password-container {
                width: 90%;
                padding: 20px;
            }

            .logo img {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <div class="header">
        <div class="logo">
            <img src="/static/vishlist/images/logo-no-background.png" alt="VishList Logo">
        </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="forgot-password-container">
        <h2>Forgot Password?</h2>
        <p>Enter your email below and we'll send you instructions to reset your password.</p>
        <form action="#" method="post">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <div class="back-to-login">
            <a href="/login_signup.html">Back to Login</a>
        </div>
    </div>

</body>
</html>
